{% extends request.is_ajax|yesno:"mainsite/_blank.html,mainsite/foundation.html" %}
{% load static %}
{% block before_js %}{% endblock %}
{% block content %}
<div id="cart-view" class="cart-view-page">
    <section class="cart-view-header"><h2>Cart</h2></section>
    <section class="cart-view-body">
        <div class="cart-view-left">
            <table class="cart">
                <thead>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Remove</th>
                </thead>
                <tr>.</tr>
            </table>
        </div>
        <div class="cart-view-right">
            <div class="order">
                <div class="order-header">Your Order</div>
                <div class="order-body">
                    <p class="order-subtotal-label">Subtotal:</p>
                    <p class="order-subtotal"></p>
                    <p class="order-tax-label">Tax:</p>
                    <p class="order-tax"></p>
                    <p class="order-shipping-label">Shipping:</p>
                    <p class="order-shipping"></p>
                    <p class="order-total-label">Total:</p>
                    <p class="order-total"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="cart-view-buttons"></section>
</div>
{% endblock %}
{% block add_js %}
<script src="{% static 'mainsite/cart.js' %}"></script>
{% endblock %}
